on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: steps.release-please.outputs.releases_created
      release_tag: steps.release-please.outputs.tag_name
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          package-name: btlr
          release-type: simple
          version-file: 'cmd/version.txt'
  releases:
      needs: release-please
      if: ${{ needs.release-please.outputs.releases_created }}
      runs-on: ubuntu-latest
      strategy:
        matrix:
          # build and publish in parallel: linux/386, linux/amd64, linux/arm64, darwin/amd64, darwin/arm64
          goos: [linux, darwin]
          goarch: ["386", amd64, arm64]
          exclude:
            - goarch: "386"
              goos: darwin
      steps:
        - uses: actions/checkout@v3
        - uses: wangyoucao577/go-release-action@v1.34
          with:
            release_tag: ${{ needs.release-please.outputs.release_tag }}
            goos: ${{ matrix.goos }}
            goarch: ${{ matrix.goarch }}
            github_token: ${{ secrets.GITHUB_TOKEN }}
