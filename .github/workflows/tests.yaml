name: tests
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build:
    name: "unit tests"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        goarch: ["", "386"]
        excludes: 
          - os: macos-latest
            goarch: 12
      fail-fast: false
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run tests
        run: |
          go test -v -race -cover ./...
  build-32bit:
    name: "unit tests (32-bit)"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
      fail-fast: false
    env:
      GOARCH: ${{ matrix.goarch }} 
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run tests
        run: |
          go test -v -cover ./...
